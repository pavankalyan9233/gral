version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.15
  slack: circleci/slack@4.12.5

aliases:
  - &notify_slack_on_fail
    slack/notify:
      channel: "C05MRHRKPRS" # status-sloth
      event: fail
      template: basic_fail_1
  - &notify_slack_on_release
    slack/notify:
      channel: "C05MRHRKPRS" # status-sloth
      event: pass
      template: success_tagged_deploy_1

commands:
  get_code:
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Get code from workspace
          command: cp -r /tmp/workspace/code/. ~/app

  install_protobuf:
    steps:
      - run:
          name: Install protobuf dependency
          command: |
            sudo apt update -y
            sudo apt install protobuf-compiler -y

jobs:
  do_copy_workspace:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Copy code to workspace
          command: |
            mkdir -p /tmp/workspace/code
            cp -r . /tmp/workspace/code
      - persist_to_workspace:
          root: /tmp/workspace
          paths: code

  lint:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - get_code
      - install_protobuf
      - restore_cache:
          keys:
            - v1-cargo-deps-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}

      - run:
          name: Clippy
          command: cargo clippy -- -D warnings

      - *notify_slack_on_fail

  formatter:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - get_code
      - install_protobuf
      - restore_cache:
          keys:
            - v1-cargo-deps-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}

      - run:
          name: Format check
          command: cargo fmt --all -- --check

      - *notify_slack_on_fail

  coverage:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - get_code
      - install_protobuf
      - restore_cache:
          keys:
            - v1-coverage-deps-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Coverage UnitTests
          command: |
            cargo install grcov
            rustup component add llvm-tools-preview
            CARGO_INCREMENTAL=0 RUSTFLAGS='-Cinstrument-coverage' LLVM_PROFILE_FILE='cargo-test-%p-%m.profraw' cargo test
            grcov . --binary-path ./target/debug/deps/ -s . -t html --branch --ignore-not-existing --ignore '../*' --ignore "/*" -o target/coverage/html

      - store_artifacts:
          path: target/coverage/html

      - save_cache:
          key: v1-coverage-deps-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}
          paths: ["target/debug/deps"]
          # TODO Later - *notify_slack_on_fail

  integration:
    docker:
      # Primary container image where all steps run.
      - image: cimg/base:2024.02
      # Container for the separate authentication service
      - image: neunhoef/auth_grpc
        entrypoint:
          - /bin/sh
          - -c
          - mkdir /secrets && echo -n 'SuperSecretThingy' > /secrets/token && md5sum /secrets/token && /bin/arangodb_operator_integration --integration.authentication.v1 --integration.authentication.v1.path=/secrets --services.address=0.0.0.0:9092
      # Container for ArangoDB cluster
      - image: arangodb/enterprise:3.12.0-deb
        command: |
          /bin/sh -c "echo -n 'SuperSecretThingy' > /tmp/arangodb.secret && md5sum /tmp/arangodb.secret && arangodb --mode=cluster --local=true --auth.jwt-secret=/tmp/arangodb.secret"
    working_directory: ~/app
    steps:
      - get_code # TODO: can be optimized to only get binary and integration test folder 'api_tests"
      - run:
          name: Integration Tests ArangoDB Auth
          command: |
            sudo apt update
            sudo apt install install -y curl jq bash libssl-dev nodejs npm
            ls -ltrh ~/app
            mkdir -p ~/app/api_tests/logs
            ./target/release/gral --bind-port 9999 --arangodb-jwt-secrets ./secrets.jwt --arangodb-endpoints http://arangodb_cluster:8529 &> api_tests/logs/arangodb_auth.txt &
            ./target/release/gral --bind-port 1337 --arangodb-jwt-secrets ./secrets.jwt --auth-service http://auth_service:9092 --arangodb-endpoints http://arangodb_cluster:8529 &> api_tests/logs/service_auth.txt &
            ./target/release/gral --bind-port 1336 --arangodb-jwt-secrets ./secrets.jwt --auth-service http://localhost:1234 --arangodb-endpoints http://arangodb_cluster:8529 &> api_tests/logs/service_auth_unreachable.txt &
            cd ~/app/api_tests && npm install && npm test

  build:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - get_code
      - install_protobuf

      - restore_cache:
          keys:
            - v1-cargo-deps-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}

      - run:
          name: Run tests
          command: cargo test

      - run:
          name: Build release
          # TODO: Is this everything we need right now? Or any additional flags required here?
          command: |
            cargo build --release

      # TODO: Potentially we do cache here to much. Let's check in detail which sub-directories here needs to
      # be cached (target/debug/build, target/debug/deps, ...).
      - save_cache:
          key: v1-cargo-deps-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}
          paths: ["target/debug/deps"]

      - persist_to_workspace:
          root: .
          paths:
            - target
      # TODO: Store test results?
      #- store_test_results:
      #    path: _build/test/lib/hello_phoenix

  docs:
    docker:
      - image: pseudomuto/protoc-gen-doc

    working_directory: ~/app
    steps:
      - get_code

      - run:
          name: Build documentation
          command: |
            apk add jq
            apk add sed
            apk add curl
            protoc -I proto --doc_out=protodoc --doc_opt=protodoc/ourhtml.mustache,graphanalytics.html proto/graphanalyticsengine.proto
            jq --slurp --raw-input '{"text": "\(.)", "mode": "markdown"}' < ./protodoc/setup.md | curl --data @- https://api.github.com/markdown > ./protodoc/setup.html && \
            sed -i -e '/<!--INSERTHERE-->/r protodoc/setup.html' protodoc/graphanalytics.html

      - store_artifacts:
          path: protodoc/

