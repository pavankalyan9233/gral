version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.15
  slack: circleci/slack@4.12.5

aliases:
  - &notify_slack_on_fail
    slack/notify:
      channel: "C05MRHRKPRS" # status-sloth
      event: fail
      template: basic_fail_1
  - &notify_slack_on_release
    slack/notify:
      channel: "C05MRHRKPRS" # status-sloth
      event: pass
      template: success_tagged_deploy_1

commands:
  get_code:
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Get code from workspace
          command: cp -r /tmp/workspace/code/. ~/app

  install_protobuf:
    steps:
    - run:
        name: Install protobuf dependency
        command: |
          sudo apt update -y
          sudo apt install protobuf-compiler -y

jobs:
  do_copy_workspace:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Copy code to workspace
          command: |
            mkdir -p /tmp/workspace/code
            cp -r . /tmp/workspace/code
      - persist_to_workspace:
          root: /tmp/workspace
          paths: code

  lint:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - get_code
      - install_protobuf
      - restore_cache:
          keys:
            - v1-cargo-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}

      - run:
          name: Clippy
          command: cargo clippy -- -D warnings

      - *notify_slack_on_fail

  formatter:
    docker:
      - image: cimg/rust:1.76.0
    working_directory: ~/app
    steps:
      - get_code
      - install_protobuf
      - restore_cache:
          keys:
            - v1-cargo-cache-{{ .Branch }}-{{ checksum "Cargo.lock" }}

      - run:
          name: Format check
          command: cargo fmt --all -- --check

      - *notify_slack_on_fail

